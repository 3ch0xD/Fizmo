{% extends 'parent.html' %}
{% block title %}
    Home
{% endblock %}
{% block content %}
    <div class="showcase">
        <img src="https://image.tmdb.org/t/p/original{{ showcase_movie['backdrop_path'] }}" class="showcase--img">
        <div class="showcase--content">
            <h1 class="title">{{ showcase_movie['title'] }}</h1>
            <div class="info">
                <p><i class='bx bxs-star'></i> {{ vote_average }}</p> <p><i class='bx bx-calendar' ></i> {{ showcase_movie['release_date'] }}</p> <p><i class='bx bx-circle'></i> {{ showcase_movie['original_language'].upper() }}</p>
            </div>
            <p class="overview">{{ overview }}</p>
            <div class="btns">
                <a href="{{ url_for('views.watch_movie', id=showcase_movie['id']) }}" class="btn-primary"><i class='bx bx-play'></i>  Play Now</a>
                <a href="{{ url_for('views.movie_info', id=showcase_movie['id']) }}" class="btn-secondary"><i class='bx bx-info-circle' ></i>  More Info</a>
            </div>
        </div>
        
    </div>
{% endblock%}
