{% extends '/parent.html' %}
{% block title %}
    Welcome Back! Login to Continue
{% endblock %}
{% block content %}

<div class="background">
    
</div>
<div class="container-sm">
    <div class="form-holder">
        <h1>Welcome Back!</h1>
        <form method="post">
            <div class="form--elements">
                <label for="email">Email</label><br>
                <input type="email" id="email" name="email" placeholder="Enter your email adress..." class="form-control">
                <label for="password">Password</label><br>
                <input type="password" id="password" name="password" placeholder="Enter password..." class="form-control">
            </div>
            <button type="submit">Login</button>
            <div class="action-btns">
            <a href="{{ url_for('auth.forgot_password') }}" class="forgot">Forgot Password?</a>
            <a href="{{ url_for('auth.sign_up') }}" class="forgot">Dont Have an Account?</a>
            </div>
        </form>
    </div>
</div>

  
{% endblock %}
